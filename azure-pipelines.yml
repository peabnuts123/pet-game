trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: CmdLine@2
  displayName: "Install Heroku CLI"
  inputs:
    script: |
      curl https://cli-assets.heroku.com/install-ubuntu.sh | sh
      
      echo "Heroku: $(which heroku)";
      heroku releases --app "$HEROKU_APP_NAME"
  env:
    HEROKU_API_KEY: $(HEROKU_API_KEY) 
